<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 80vh;
            width: 80vw;
            background-color: aquamarine;
            margin: auto;
            position: relative;
        }
        .box{
            height: 50px;
            width: 50px;
            border-radius: 100%;
            position: absolute;
            bottom: 0%;
            left: 0%;
            background-color: rebeccapurple;
            /* margin: auto; */


            /* animation-name: bounce1;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: backwards; */

            animation: animateX 5s linear 1s infinite, animateY 1s ease-out 1s infinite alternate ;


            /* animation-name: bounce2;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 3s;
            animation-iteration-count: 1;
            animation-direction: alternate; */

            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        }
        @keyframes animateX {
            from{
                background-color: red;
                /* border-radius: 100%; */
                left: 0%;
            }
            to{
                left: 100%;
                background-color: yellowgreen;
                /* border-radius: 100%; */
            }
        }
        @keyframes animateY {
            from{
                bottom: 0%;
                background-color: yellowgreen;
                border-radius: 100%;
            }
            to{
                background-color: red;
                border-radius: 100%;
                bottom: 90%;           
            } 
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
