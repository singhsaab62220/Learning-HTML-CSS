<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERFLOW</title>
    <style>
        .box{
            border: 2px solid;
            padding: 10px;
            width: 50vw;
            height: 20vh;
            /* overflow: hidden;  to hide */
            overflow: auto;
            /* overflow: scroll;   */
            /* text-overflow: ellipsis; */
            /* overflow-x: hidden; */
            /* overflow-y: scroll; */
            overflow: hidden scroll;
        }
    </style>
</head>
<body>
    <div>
        <p class="box">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim aliquid explicabo facere tempora assumenda ipsam vero sed quod natus veniam ea facilis iure ex voluptatibus odio molestias obcaecati ullam dolore porro, alias aperiam doloribus rerum eius ab. A nemo magni deserunt quod qui.
        </p>
    </div>
</body>
</html>
